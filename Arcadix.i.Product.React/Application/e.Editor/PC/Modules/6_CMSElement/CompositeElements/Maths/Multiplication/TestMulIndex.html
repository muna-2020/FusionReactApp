<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var objArray = [];
        function InitialLoadForDisplay() {
            var Arcadix = new Array();

            Arcadix["InitialArcadix_Mode"] = 'Display';
            Arcadix["InitialArcadix_Numbers"] = [22, 54];
            var FrameContentWindow = document.getElementById("ifrTest").contentWindow;
            FrameContentWindow.LoadInitialize(Arcadix);
        }
        function InitialLoadForEdit() {
            var Arcadix = new Array();

            Arcadix["InitialArcadix_Mode"] = 'Edit';
            Arcadix["InitialArcadix_Numbers"] = [106 ,900];
            var FrameContentWindow = document.getElementById("ifrTest").contentWindow;
            FrameContentWindow.LoadInitialize(Arcadix);
        }

        function SolutionLoad() {
            var Arcadix = new Array();
            Arcadix["InitialArcadix_Mode"] = 'Solution';
            Arcadix["InitialArcadix_Numbers"] = ['106', '900'];
            Arcadix["ResultArcadix_IntermediateValue"] = "[['', '9', '5', '4', '0', '0'], ['','', '', '', '0', '0'], ['', '', '', '', '', '0']]";

            Arcadix["ResultArcadix_CarryOver"] = "['','','','','']";
            Arcadix["ResultArcadix_ResultValue"] = "['','9','5','4','0','0']";
            var FrameContentWindow = document.getElementById("ifrTest").contentWindow;
            FrameContentWindow.LoadSolution(Arcadix);
        }
        function GetResults() {
            var FrameContentWindow = document.getElementById("ifrTest").contentWindow;
            objArray = FrameContentWindow.GetData();
            //objArray['InitialArcadix_RowCount'] = 5;
            // var a = FrameContentWindow.LoadInitialize(objArray);
            console.log(objArray);
        }
        function test() {
            var FrameContentWindow = document.getElementById("ifrTest").contentWindow;
            FrameContentWindow.LoadInitialize(objArray);
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                <iframe id="ifrTest" src="index.html" style="height:500px;width:100%"></iframe>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="InitialLoadForDisplay();">Initialize_Display</button>
                <button onclick="InitialLoadForEdit();">Initialize_Edit</button>
                <button onclick="SolutionLoad();">LoadSolution</button>
                <button onclick="GetResults();">GetResults</button>

                <button onclick="test();">test</button>

            </td>
        </tr>
    </table>

</body>
</html>
